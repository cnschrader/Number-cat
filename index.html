<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Cat Game</title>

            <link rel="stylesheet" href="assets/css/reset.css">
              
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

              <link rel="stylesheet" href="assets/css/style.css">
              
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- <h1>Cat Game!</h1>
      <h2>Number to Guess: <span id="numberToGuess"></span></h2> -->


      <!-- Game title -->
      <div class="jumbotron">
        <h1 class="display-4">Cat Game</h1>
        <p>Click on a cat to begin! Get to the goal number by clicking each cat, adding points to your score! If your score matches the goal number <strong>exactly</strong>, you win! Other wise, you lose. </p>
      </div>

   <!-- images that will have number values when clicked -->
    <div class="container">
      <div class="row">
          <div class="col-md-3">
            <img src="assets/images/cat-1.jpg" class="catClick" id ="catNumberOne" alt="cat one">
          </div>
          <div class="col-md-3">
            <img src="assets/images/cat-2.jpg" class="catClick" id ="catNumberTwo" alt="cat two">
          </div>
          <div class="col-md-3">
            <img src="assets/images/cat-3.jpg" class="catClick" id ="catNumberThree" alt="cat three">
          </div>
          <div class="col-md-3">
            <img src="assets/images/cat-4.jpg" class="catClick" id ="catNumberFour" alt="cat four">
          </div>
      </div>
    </div>

    <br><br>


  






<!-- cards using grid system -->
<div class="container">
<div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Score</h5>
              <div id="playerScoreArea"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Goal</h5>
              <div id="goalArea"></div>
            </div>
          </div>
        </div>
      
        <div class="col-md-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Wins</h5>
                    <div id="winCounter"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Losses</h5>
                    <div id="lossCounter"></div>
                  </div>
                </div>
              </div>
            
    
    </div>
</div>


      
           







      
      
      
      
      
      

     


    <script src="assets/javascript/game.js"></script>
</body>
</html>
